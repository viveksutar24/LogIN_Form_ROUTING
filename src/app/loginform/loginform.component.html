<body>
  <div class="mx-auto ms-5 mt-5" id="div1">

    <h2 class="text-center p-3 fw-bolder">Login Form</h2>
    <hr>
    <div class="w-75 mx-auto">
      <form [formGroup]="formgroup" (ngSubmit)="submit(formgroup.value)">
        <div class="form-floating mb-3 mt-5">
          <input formControlName="email" type="text" class="form-control" id="email" placeholder="Enter email"
            name="email">
          <label for="email">Email</label>
        </div>
        <div class="form-floating mt-3 mb-3">
          <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password"
            name="pswd">
          <label for="pwd">Password</label>
        </div>
        <button type="submit" class=" mt-3 btn btn-primary w-100 rounded-pill" id="btn">Log In</button>
      </form>
      <a class="mt-5 " href="">Forgot Password ??</a>
    </div>
  </div>
